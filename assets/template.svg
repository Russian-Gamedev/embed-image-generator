<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="image-overlay-gradient">
            <stop offset="16%" stop-color="#000" stop-opacity="0.8" />
            <stop offset="64%" stop-color="#000" stop-opacity="0.5" />
        </linearGradient>
    </defs>

    <g id="background">
        <image xlink:href="765219038.jpg" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="1200" height="600" />
        <rect fill="url(#image-overlay-gradient)" x="0" y="0" width="1200" height="600" />
    </g>

    <g id="header">
        <rect id="jam-info-bg" x="48" y="48" width="{{jam-info-bg-width}}" height="{{jam-info-bg-height}}" rx="8" ry="8"
            fill="white" />
        <text id="jam-info" x="72" y="{{jam-info-y}}" dominant-baseline="middle" font-size="40" font-weight="700"
            fill="#2C2D2E">{{jam-info}}</text>
    </g>

    <g id="content">
        <text id="jam-title" x="48" y="222" font-size="96" font-weight="900" fill="white">{{jam-title}}</text>
        <text id="jam-teaser" y="286" width="1035" height="300" font-size="32" font-weight="400" fill="white">
            {{#each jam-teaser}}
            <tspan x="48" dy="{{dy @index}}">{{this}}</tspan>
            {{/each}}
        </text>
    </g>

    <g id="footer">
        <text id="jam-season" x="48" y="544" font-size="32" font-weight="800" fill="white">{{jam-season}}</text>

        <!-- Logo -->
        <svg xmlns="http://www.w3.org/2000/svg" id="rgd-logo" x="1083" y="483" width="64" height="69" fill="none"
            viewBox="0 0 334 354">
            <path fill="#fff"
                d="M154.78 146.168l-22.402-27.407 37.677-45.677-63.134-9.136L33.604 141.6l3.054 4.568H154.78zM172.091 0c37.677 46.82 67.208 92.497 80.446 145.026h41.75C269.848 73.084 218.933 25.123 172.091 0zM94.701 288.91h-53.97c-6.109 6.851-26.475 23.98-27.493 42.251 0 18.271 10.183 21.697 17.31 21.697 21.385 0 44.806-41.11 50.915-54.813 5.207-4.227 9.163-6.593 13.238-9.135zM114.049 288.91l168.018-1.142c20.366 19.413 30.549 33.116 30.549 44.535 0 12.562-13.238 21.697-20.366 21.697-12.22 0-38.695-35.4-52.951-52.529-18.329 11.419-32.586 17.129-50.915 17.129-35.64 0-71.28-21.697-74.335-29.69zM0 163.297v107.342c0 2.284 3.055 2.284 6.11 2.284 5.885 1.102 14.249-.631 27.494 0v-42.252h38.695v42.252h32.585c1.018-5.71 5.092-44.536-12.22-53.671 8.147-6.852 12.22-7.994 12.22-28.549 0-27.406-10.183-27.406-38.695-27.406H0zm32.585 19.413h36.659c3.055 0 6.11 1.142 6.11 4.567v21.697H32.585V182.71zM217.915 162.155h-76.372c-15.275 0-27.494 7.993-27.494 26.264v60.523c1.018 17.129 7.128 23.981 33.603 23.981h40.732c15.275 0 30.549-1.142 30.549-17.129V206.69h-32.585v36.542h-39.714v-50.245l71.281-1.142v-29.69zM230.134 163.297v109.626h80.445c8.147 0 23.421-3.426 23.421-22.839v-66.232c0-15.987-14.256-20.555-23.421-20.555h-80.445zm31.567 29.69h39.714v50.245h-39.714v-50.245z" />
        </svg>
    </g>

</svg>